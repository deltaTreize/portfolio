<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="index, follow" />
		<link rel="icon" href="./assets/logo.webp" />
		<link rel="preconnect" href="https://ka-f.fontawesome.com" crossorigin="anonymous"/>
		<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous"/>
		<link rel="preload" href="chemin/police.woff2" as="font" type="font/woff2" crossorigin="anonymous">
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" as="style">
		<link rel="preload" href="/assets/presta7.webp" as="image" type="image/webp">
		<link rel="preload" href="/assets/businessman-2682712_1280.webp" as="image" type="image/webp">
		<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css"
		media="print"
		onload="this.onload=null;this.media='all';"
	/>
			<script
			src="https://kit.fontawesome.com/8105007121.js"
			crossorigin="anonymous"
			defer
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js"
		></script>

		<!-- Open Graph -->
		<meta property="og:title" content="Portfolio de Ludovic LEBLOND" />
		<meta
			property="og:description"
			content="Développeur Web spécialisé en React et TypeScript. Découvrez mes projets et mes formations !"
		/>
		<meta property="og:type" content="website" />
		<meta
			property="og:image"
			content="https://ludovic-leblond.fr/assets/logo.webp"
		/>
		<meta property="og:url" content="https://ludovic-leblond.fr" />
		<meta property="og:locale" content="fr_FR" />
		<meta property="og:site_name" content="Portfolio de Ludovic LEBLOND" />
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Portfolio de Ludovic LEBLOND" />
		<meta
			name="twitter:description"
			content="Développeur Web spécialisé en React et TypeScript. Découvrez mes projets et mes formations !"
		/>
		<meta
			name="twitter:image"
			content="https://ludovic-leblond.fr/assets/logo.webp"
		/>
		<script>
			window.addEventListener("load", function () {
				window.cookieconsent.initialise({
					palette: {
						popup: { background: "#000" },
						button: { background: "#f1d600" },
					},
					theme: "classic",
					type: "info",
					content: {
						message:
							"Ce site utilise des cookies pour améliorer l'expérience utilisateur.",
						dismiss: "Accepter tout",
						allow: "Accepter seulement les essentiels",
						link: "En savoir plus",
						href: "/politique-de-cookies",
					},
					elements: {
						dismiss:
							'<button type="button" class="cc-btn cc-dismiss">Accepter tout</button>',
						allow:
							'<button type="button" class="cc-btn cc-allow">Accepter seulement les essentiels</button>',
					},
					compliance: {
						info: '<div class="cc-compliance">{{dismiss}}{{allow}}</div>',
					},
					onInitialise: function (status) {
						if (status === "allow") {
							loadStripe();
						}
						if (status === "dismiss") {
							loadStripe();
							loadGoogleAnalytics();
						}
					},
					onStatusChange: function (status) {
						if (status === "allow") {
							loadStripe();
						}
						if (status === "dismiss") {
							loadStripe();
							loadGoogleAnalytics();
						}
					},
				});
			});

			function loadStripe() {
				if (!window.stripeLoaded) {
					var stripeScript = document.createElement("script");
					stripeScript.src = "https://js.stripe.com/v3/buy-button.js";
					stripeScript.async = true;
					document.head.appendChild(stripeScript);
					window.stripeLoaded = true;
				}
			}

			function loadGoogleAnalytics() {
				if (!window.gaLoaded) {
					var gaScript = document.createElement("script");
					gaScript.src =
						"https://www.googletagmanager.com/gtag/js?id=G-FSKNPX942Q";
					gaScript.async = true;
					document.head.appendChild(gaScript);

					window.dataLayer = window.dataLayer || [];
					function gtag() {
						dataLayer.push(arguments);
					}
					gtag("js", new Date());
					gtag("config", "G-FSKNPX942Q");

					window.gaLoaded = true;
				}
			}
		</script>
		<base href="/">
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
